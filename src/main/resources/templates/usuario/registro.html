<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro de Usuario</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>
<body>
<!-- Include your header if needed -->
<div th:include="usuario/template_usuario.html::header"></div>

<div class="container">
	<h1>Registro de Usuario</h1>
	<form th:action="@{/usuario/save}" method="post">
		<div class="form-group">
			<label for="nombre">Nombre:</label>
			<input type="text" class="form-control" id="nombre" name="nombre" required>
		</div>
		<div class="form-group">
			<label for="direccion">Dirección:</label> <input type="text"
			class="form-control" id="direccion" name="direccion" required
			placeholder="Ingrese su dirección" autocomplete="off">
		</div>
		<div class="form-group">
			<label for="email">Correo electrónico:</label>
			<input type="email" class="form-control" id="email" name="email" required>
		</div>
		<div class="form-group">
			<label for="password">Contraseña:</label>
			<input type="password" class="form-control" id="password" name="password" required>
		</div>
		<!-- Role selection -->
		<div class="form-group">
			<label>¿Qué deseas hacer en SafeSales?</label><br/>
			<input type="radio" id="vender" name="tipo" value="ADMIN">
			<label for="vender">Quiero vender productos en SafeSales</label><br/>
			<input type="radio" id="comprar" name="tipo" value="USER" checked>
			<label for="comprar">Quiero comprar productos en SafeSales</label>
		</div>
		<button type="submit" class="btn btn-primary">Registrarse</button>
	</form>
</div>

<!-- Include your footer if needed -->
<div th:include="usuario/template_usuario.html::footer"></div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
