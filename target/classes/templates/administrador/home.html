<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Panel de Administración SafeSales">
	<meta name="author" content="SafeSales">

	<title>Panel de Administración - SafeSales</title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

	<style>
		:root {
			--primary: #4361ee;
			--primary-dark: #3a0ca3;
			--secondary: #3f37c9;
			--accent: #4cc9f0;
			--light: #f8f9fa;
			--dark: #212529;
		}

		body {
			font-family: 'Poppins', sans-serif;
			background-color: #f5f7ff;
			color: var(--dark);
		}

		/* Hero Section como en home de usuario */
		.admin-hero {
			background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
			color: white;
			padding: 5rem 0 3rem 0;
			border-radius: 0 0 30px 30px;
			margin-bottom: 3rem;
			position: relative;
			overflow: hidden;
		}

		.admin-hero:before {
			content: '';
			position: absolute;
			top: -100px;
			right: -100px;
			width: 300px;
			height: 300px;
			background: rgba(255, 255, 255, 0.05);
			border-radius: 50%;
		}

		.admin-hero-title {
			font-family: 'Montserrat', sans-serif;
			font-weight: 700;
			font-size: 2.5rem;
			margin-bottom: 0.5rem;
		}

		/* Option Cards como en home de usuario */
		.option-card {
			border: none;
			border-radius: 16px;
			overflow: hidden;
			box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
			transition: all 0.3s ease;
			background: white;
			height: 100%;
			text-align: center;
			padding-bottom: 1.5rem;
		}

		.option-card:hover {
			transform: translateY(-10px);
			box-shadow: 0 15px 30px rgba(67, 97, 238, 0.2);
		}

		.option-img {
			height: 180px;
			object-fit: cover;
			width: 100%;
			transition: transform 0.3s ease;
		}

		.option-card:hover .option-img {
			transform: scale(1.05);
		}

		.option-body {
			padding: 1.5rem;
		}

		.option-title {
			font-weight: 600;
			margin-bottom: 1rem;
			color: var(--dark);
		}

		.option-footer {
			display: flex;
			flex-direction: column;
			gap: 0.8rem;
			padding: 0 1.5rem;
		}

		.btn-admin {
			border-radius: 50px;
			font-weight: 600;
			padding: 0.6rem 1.5rem;
			transition: all 0.3s ease;
			width: 100%;
		}

		.btn-manage {
			background-color: var(--primary);
			color: white;
			border: none;
		}

		.btn-manage:hover {
			background-color: var(--primary-dark);
			transform: translateY(-2px);
		}

		.btn-preview {
			background-color: white;
			color: var(--primary);
			border: 2px solid var(--primary);
		}

		.btn-preview:hover {
			background-color: #f0f4ff;
			transform: translateY(-2px);
		}

		.empty-stores {
			background: white;
			border-radius: 16px;
			padding: 3rem;
			text-align: center;
			box-shadow: 0 5px 15px rgba(0,0,0,0.05);
		}

		.empty-icon {
			font-size: 3rem;
			color: #e2e8f0;
			margin-bottom: 1rem;
		}
	</style>
</head>

<body>

<!-- Navigation -->
<div th:include="administrador/template_admin.html::header"></div>

<!-- Hero Section como home usuario -->
<section class="admin-hero">
	<div class="container">
		<h1 class="admin-hero-title">Panel de Administración</h1>
		<p>Gestiona todas tus tiendas desde aquí</p>
	</div>
</section>

<!-- Page Content -->
<div class="container">
	<div th:if="${not #lists.isEmpty(tiendas)}" class="row">
		<div class="col-lg-3 col-md-6 mb-4" th:each="tienda: ${tiendas}">
			<div class="option-card">
				<img class="option-img" th:src="@{/images/{img} (img=${tienda.imagen})}" alt="Imagen de tienda">
				<div class="option-body">
					<h5 class="option-title" th:text="${tienda.nombre}"></h5>
				</div>
				<div class="option-footer">
					<a th:href="@{administrador/admintienda/{id}(id=${tienda.id})}" class="btn btn-admin btn-manage">
						<i class="fas fa-cog mr-2"></i> Administrar
					</a>
					<a th:href="@{/usuario/tiendas/{id}/productos(id=${tienda.id})}" class="btn btn-admin btn-preview">
						<i class="fas fa-eye mr-2"></i> Previsualizar
					</a>
				</div>
			</div>
		</div>
	</div>

	<div th:if="${#lists.isEmpty(tiendas)}" class="row">
		<div class="col-12">
			<div class="empty-stores">
				<div class="empty-icon">
					<i class="fas fa-store"></i>
				</div>
				<h4>No tienes tiendas registradas</h4>
				<p class="text-muted">Comienza agregando tu primera tienda</p>
			</div>
		</div>
	</div>
</div>

<!-- Footer -->
<div th:include="administrador/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
