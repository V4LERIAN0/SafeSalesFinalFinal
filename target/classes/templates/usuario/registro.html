<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>SafeSales - Registro</title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

	<!-- Custom styles -->
	<style>
		:root {
			--primary: #4361ee;
			--primary-dark: #3a0ca3;
			--secondary: #3f37c9;
			--accent: #4cc9f0;
			--light: #f8f9fa;
			--dark: #212529;
			--success: #4bb543;
			--warning: #f8961e;
		}

		body {
			font-family: 'Poppins', sans-serif;
			background-color: #f5f7fa;
			color: var(--dark);
		}

		.register-hero {
			background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
			color: white;
			padding: 5rem 0 3rem 0;
			border-radius: 0 0 30px 30px;
			margin-bottom: 3rem;
			text-align: center;
		}

		.register-hero h1 {
			font-family: 'Montserrat', sans-serif;
			font-weight: 700;
			font-size: 2.5rem;
		}

		.register-hero p {
			opacity: 0.9;
			font-size: 1.1rem;
		}

		.register-container {
			max-width: 600px;
			margin: -50px auto 80px auto;
			padding: 40px;
			background: white;
			border-radius: 12px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
			position: relative;
			z-index: 10;
		}

		.form-control {
			height: 50px;
			border-radius: 8px;
			border: 1px solid #e0e0e0;
			padding-left: 15px;
			transition: all 0.3s;
		}

		.form-control:focus {
			border-color: var(--primary);
			box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
		}

		.btn-register {
			background-color: var(--primary);
			color: white;
			border: none;
			border-radius: 8px;
			padding: 12px 0;
			font-weight: 600;
			width: 100%;
			transition: all 0.3s;
			margin-top: 10px;
		}

		.btn-register:hover {
			background-color: var(--secondary);
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
		}

		.btn-register:active {
			transform: translateY(0);
		}

		.input-group-text {
			background-color: transparent;
			border-right: none;
		}

		.input-with-icon {
			border-left: none;
		}

		.password-strength {
			height: 5px;
			background: #e9ecef;
			border-radius: 5px;
			margin-top: 5px;
			overflow: hidden;
		}

		.password-strength-bar {
			height: 100%;
			width: 0;
			transition: width 0.3s ease;
		}

		.weak {
			background-color: #ff4d4f;
			width: 30%;
		}

		.medium {
			background-color: var(--warning);
			width: 60%;
		}

		.strong {
			background-color: var(--success);
			width: 100%;
		}

		.password-hints {
			font-size: 13px;
			color: #6c757d;
			margin-top: 5px;
		}

		.login-link {
			text-align: center;
			margin-top: 20px;
		}

		.login-link a {
			color: var(--primary);
			font-weight: 500;
			text-decoration: none;
			transition: all 0.3s;
		}

		.login-link a:hover {
			color: var(--secondary);
			text-decoration: underline;
		}

		.form-group {
			margin-bottom: 1.5rem;
		}

		.toggle-password {
			position: absolute;
			right: 10px;
			top: 50%;
			transform: translateY(-50%);
			cursor: pointer;
			color: #6c757d;
		}

		.password-container {
			position: relative;
		}

		/* Estilo para la selección de rol */
		.role-selection {
			background: #f8f9fa;
			border-radius: 10px;
			padding: 1.5rem;
			margin-bottom: 1.5rem;
		}

		.role-option {
			display: flex;
			align-items: center;
			padding: 0.75rem 1rem;
			margin-bottom: 0.75rem;
			border-radius: 8px;
			cursor: pointer;
			transition: all 0.3s;
			border: 1px solid #e0e0e0;
		}

		.role-option:hover {
			border-color: var(--primary);
			background: rgba(67, 97, 238, 0.05);
		}

		.role-option.active {
			border-color: var(--primary);
			background: rgba(67, 97, 238, 0.1);
		}

		.role-option input[type="radio"] {
			margin-right: 1rem;
			accent-color: var(--primary);
		}

		.role-icon {
			margin-right: 1rem;
			color: var(--primary);
			font-size: 1.25rem;
		}

		.role-label {
			flex-grow: 1;
		}

		.role-description {
			font-size: 0.85rem;
			color: #6c757d;
			margin-top: 0.25rem;
		}

		@media (max-width: 768px) {
			.register-hero {
				padding: 4rem 0 2rem 0;
				border-radius: 0 0 20px 20px;
			}

			.register-container {
				margin: -30px auto 60px auto;
				padding: 30px 20px;
			}
		}
	</style>
</head>

<body>

<!-- Register Container -->
<div class="container">
	<div class="register-container">
		<form th:action="@{/usuario/save}" method="post" id="registerForm">
			<!-- Role Selection -->
			<div class="form-group role-selection">
				<label style="font-weight: 600; margin-bottom: 1rem; display: block;">¿Qué deseas hacer en SafeSales?</label>

				<div class="role-option active" onclick="selectRole('ADMIN')">
					<input type="radio" id="vender" name="tipo" value="ADMIN">
					<div class="role-icon">
						<i class="fas fa-store"></i>
					</div>
					<div class="role-label">
						<div>Quiero vender productos</div>
						<div class="role-description">Crea tu tienda y gestiona tus productos</div>
					</div>
				</div>

				<div class="role-option" onclick="selectRole('USER')">
					<input type="radio" id="comprar" name="tipo" value="USER" checked>
					<div class="role-icon">
						<i class="fas fa-shopping-bag"></i>
					</div>
					<div class="role-label">
						<div>Quiero comprar productos</div>
						<div class="role-description">Explora y compra en nuestras tiendas</div>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="nombre">Nombres completos</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					<input type="text" class="form-control input-with-icon" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez" autocomplete="off">
				</div>
			</div>

			<div class="form-group">
				<label for="email">Correo electrónico</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-envelope"></i></span>
					</div>
					<input type="email" class="form-control input-with-icon" id="email" name="email" required placeholder="tucorreo@ejemplo.com" autocomplete="off">
				</div>
			</div>

			<div class="form-group">
				<label for="direccion">Dirección</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
					</div>
					<input type="text" class="form-control input-with-icon" id="direccion" name="direccion" required placeholder="Ingresa tu dirección completa" autocomplete="off">
				</div>
			</div>

			<div class="form-group">
				<label for="password">Contraseña</label>
				<div class="password-container">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
						<input type="password" class="form-control input-with-icon" id="password" name="password" required placeholder="Crea una contraseña segura" autocomplete="off">
					</div>
					<i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
				</div>
				<div class="password-strength">
					<div class="password-strength-bar" id="passwordStrength"></div>
				</div>
				<div class="password-hints">
					<small>La contraseña debe contener al menos 8 caracteres, incluyendo números y letras mayúsculas.</small>
				</div>
			</div>

			<div class="form-group">
				<label for="confirmPassword">Confirmar Contraseña</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-lock"></i></span>
					</div>
					<input type="password" class="form-control input-with-icon" id="confirmPassword" name="confirmPassword" required placeholder="Repite tu contraseña" autocomplete="off">
				</div>
				<small id="passwordMatch" class="text-danger"></small>
			</div>

			<button type="submit" class="btn btn-register">
				<i class="fas fa-user-plus mr-2"></i> Crear Cuenta
			</button>
		</form>

		<div class="login-link">
			¿Ya tienes una cuenta? <a th:href="@{/usuario/login}">Inicia sesión aquí</a>
		</div>
	</div>
</div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Custom JavaScript -->
<script>
	function togglePassword() {
		const passwordField = document.getElementById('password');
		const icon = document.querySelector('.toggle-password');

		if (passwordField.type === 'password') {
			passwordField.type = 'text';
			icon.classList.remove('fa-eye');
			icon.classList.add('fa-eye-slash');
		} else {
			passwordField.type = 'password';
			icon.classList.remove('fa-eye-slash');
			icon.classList.add('fa-eye');
		}
	}

	document.getElementById('password').addEventListener('input', function(e) {
		const strengthBar = document.getElementById('passwordStrength');
		const password = e.target.value;

		// Reset classes
		strengthBar.className = 'password-strength-bar';

		if (password.length === 0) {
			strengthBar.style.width = '0';
		} else if (password.length < 6) {
			strengthBar.classList.add('weak');
		} else if (password.length < 10 || !/\d/.test(password) || !/[A-Z]/.test(password)) {
			strengthBar.classList.add('medium');
		} else {
			strengthBar.classList.add('strong');
		}
	});

	document.getElementById('registerForm').addEventListener('submit', function(e) {
		const password = document.getElementById('password').value;
		const confirmPassword = document.getElementById('confirmPassword').value;
		const matchText = document.getElementById('passwordMatch');

		if (password !== confirmPassword) {
			matchText.textContent = 'Las contraseñas no coinciden';
			e.preventDefault();
		} else {
			matchText.textContent = '';
		}
	});

	// Función para selección de rol
	function selectRole(role) {
		const options = document.querySelectorAll('.role-option');
		options.forEach(option => {
			option.classList.remove('active');
			const radio = option.querySelector('input[type="radio"]');
			radio.checked = false;
		});

		const selectedOption = document.querySelector(`.role-option input[value="${role}"]`).parentElement;
		selectedOption.classList.add('active');
		document.querySelector(`.role-option input[value="${role}"]`).checked = true;
	}
</script>
</body>
</html>
