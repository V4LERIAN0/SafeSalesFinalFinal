<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>SafeSales</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>
<body>
<!-- Conditionally include the appropriate header -->
<div th:if="${preview == true}" th:replace="administrador/template_admin.html :: header"></div>
<div th:if="${preview == false}" th:replace="usuario/template_usuario.html :: header"></div>

<!-- Page Content -->
<div class="container">
	<h1 class="mt-4 mb-3">SafeSales <small>Producto</small></h1>
	<ol class="breadcrumb">
		<li class="breadcrumb-item">
			<a th:if="${preview}" th:href="@{/administrador}">Inicio</a>
			<a th:if="${!preview}" th:href="@{/usuario/tiendas}">Inicio</a>
		</li>
		<li class="breadcrumb-item active">Producto</li>
	</ol>

	<div class="card mb-4">
		<div class="card-body">
			<div class="row">
				<div class="col-lg-6">
					<a href="#">
						<img class="img-fluid rounded" th:src="@{/images/{img}(img=${producto.imagen})}" alt="">
					</a>
				</div>
				<div class="col-lg-6">
					<h2 class="card-title" th:text="${producto.nombre}"></h2>
					<ul class="list-group">
						<li class="list-group-item"><h5 th:text="'Precio: ' + ${producto.precio}"></h5></li>
						<li class="list-group-item"><p th:text="'Descripci칩n: ' + ${producto.descripcion}"></p></li>
						<li class="list-group-item">
							<h6>
								Cantidad: <input type="number" id="cantidad" name="cantidad" autocomplete="off" min="1" value="1">
							</h6>
						</li>
					</ul>

					<!-- Only display the add-to-cart form if not in preview mode -->
					<div th:if="${preview == false}">
						<form th:action="@{/cart}" method="POST">
							<input type="hidden" th:value="${producto.id}" name="id">
							<div class="form-group">
								<label for="cantidad">Cantidad:</label>
								<input type="number" id="cantidad" name="cantidad" class="form-control" autocomplete="off" min="1" value="1">
							</div>
							<button type="submit" class="btn btn-dark">A침adir al carrito</button>
						</form>
					</div>

					<div th:if="${preview == true}">
						<p class="text-muted">Vista de previsualizaci칩n: no puedes a침adir al carrito.</p>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
<!-- /.container -->

<!-- Conditionally include the appropriate footer -->
<div th:if="${preview == true}" th:replace="administrador/template_admin.html :: footer"></div>
<div th:if="${preview == false}" th:replace="usuario/template_usuario.html :: footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
