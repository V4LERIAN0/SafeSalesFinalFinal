<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Resumen de orden SafeSales">
    <meta name="author" content="SafeSales">

    <title>Resumen de Orden - SafeSales</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            color: var(--dark);
        }

        .order-hero {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 6rem 0 4rem 0;
            border-radius: 0 0 30px 30px;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .order-hero::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .order-hero::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
        }

        .order-hero-content {
            position: relative;
            z-index: 2;
        }

        .order-hero-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .breadcrumb-custom {
            background-color: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            display: inline-flex;
        }

        .breadcrumb-custom a {
            color: white;
            opacity: 0.8;
        }

        .breadcrumb-custom .active {
            color: white;
            opacity: 1;
        }

        .order-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-bottom: 3rem;
            margin-top: -50px;
            position: relative;
            z-index: 10;
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .section-title:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background: var(--primary);
        }

        .user-info {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .user-info-item {
            margin-bottom: 0.5rem;
        }

        .user-info-item:last-child {
            margin-bottom: 0;
        }

        .order-table {
            width: 100%;
            margin-bottom: 2rem;
        }

        .order-table thead th {
            border-bottom: 2px solid #eee;
            font-weight: 600;
            padding: 1rem;
            color: var(--dark);
        }

        .order-table tbody td {
            padding: 1.2rem 1rem;
            border-bottom: 1px solid #f5f5f5;
            vertical-align: middle;
        }

        .order-table tbody tr:last-child td {
            border-bottom: none;
        }

        .product-name {
            font-weight: 500;
        }

        .product-price, .product-total {
            font-weight: 600;
        }

        .summary-card {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 1.5rem 0;
        }

        .btn-generate {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-generate:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        @media (max-width: 768px) {
            .order-hero {
                padding: 5rem 0 3rem 0;
                border-radius: 0 0 20px 20px;
            }

            .order-hero-title {
                font-size: 2rem;
            }

            .order-container {
                margin-top: -30px;
            }
        }
    </style>
</head>

<body>

<!-- Navigation -->
<div th:include="usuario/template_usuario.html::header"></div>

<!-- Hero Section -->
<section class="order-hero">
    <div class="container order-hero-content">
        <h1 class="order-hero-title">Resumen de tu Orden</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb-custom">
                <li class="breadcrumb-item"><a th:href="@{/usuario}">Inicio</a></li>
                <li class="breadcrumb-item active">Orden</li>
            </ol>
        </nav>
    </div>
</section>

<!-- Order Content -->
<div class="container">
    <div class="order-container">
        <div class="row">
            <div class="col-lg-8">
                <h3 class="section-title">Datos del Cliente</h3>
                <div class="user-info">
                    <div class="user-info-item">
                        <strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span>
                    </div>
                    <div class="user-info-item">
                        <strong>Correo:</strong> <span th:text="${usuario.email}"></span>
                    </div>
                    <div class="user-info-item">
                        <strong>Direcci√≥n:</strong> <span th:text="${usuario.direccion}"></span>
                    </div>
                </div>

                <h3 class="section-title">Productos en tu Orden</h3>
                <div class="table-responsive">
                    <table class="order-table">
                        <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dtorden:${cart}">
                            <td class="product-name" th:text="${dtorden.nombre}"></td>
                            <td class="product-price" th:text="${'S/ ' + dtorden.precio}"></td>
                            <td th:text="${dtorden.cantidad}"></td>
                            <td class="product-total" th:text="${'S/ ' + dtorden.total}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="summary-card">
                    <h3 class="section-title">Resumen de Orden</h3>
                    <div class="total-amount" th:text="${'S/ ' + orden.total}"></div>
                    <a th:href="@{saveOrder}" class="btn btn-generate">
                        Generar Orden <i class="fas fa-check-circle ml-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:include="usuario/template_usuario.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
