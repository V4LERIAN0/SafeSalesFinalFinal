<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todos los Productos</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>
<body>
<div th:include="usuario/template_usuario.html :: header"></div>
<div class="container">
    <h1 class="mt-4 mb-3">Todos los Productos</h1>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4"
             th:each="producto : ${productos}">
            <div class="card h-100">
                <a th:href="@{/productohome/{id}(id=${producto.id})}">
                    <img class="card-img-top" th:src="@{'/images/' + ${producto.imagen}}" alt="Imagen">
                </a>
                <div class="card-body">
                    <h4 class="card-title" th:text="${producto.nombre}">Nombre</h4>
                    <p class="card-text" th:text="${producto.descripcion}">Descripci√≥n</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted" th:text="${producto.precio}">Precio</small>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(productos)}" class="col-12">
            <p class="text-center">No hay productos para mostrar.</p>
        </div>
    </div>
</div>
<div th:include="usuario/template_usuario.html :: footer"></div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
