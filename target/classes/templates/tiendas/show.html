<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gestión de Tiendas - SafeSales Admin</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --secondary: #3f37c9;
      --accent: #4cc9f0;
      --light: #f8f9fa;
      --dark: #212529;
      --warning: #f8961e;
      --danger: #e63946;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7ff;
      color: var(--dark);
    }

    /* Hero Section */
    .admin-hero {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 5rem 0 3rem 0;
      border-radius: 0 0 30px 30px;
      margin-bottom: 3rem;
    }

    .admin-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .breadcrumb-custom {
      background-color: rgba(255,255,255,0.1);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      display: inline-flex;
    }

    .breadcrumb-custom a {
      color: white;
      opacity: 0.8;
    }

    .breadcrumb-custom .active {
      color: white;
      opacity: 1;
    }

    .breadcrumb-custom .breadcrumb-item+.breadcrumb-item::before {
      color: white;
      opacity: 0.5;
    }

    /* Content Card */
    .content-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      padding: 2rem;
      margin-bottom: 3rem;
    }

    /* Table Styling */
    .stores-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }

    .stores-table thead th {
      background-color: #f8f9fa;
      color: var(--dark);
      font-weight: 600;
      padding: 1rem;
      border-bottom: 2px solid #eee;
    }

    .stores-table tbody tr {
      transition: all 0.3s ease;
    }

    .stores-table tbody tr:hover {
      background-color: #f8fafc;
    }

    .stores-table td {
      padding: 1.2rem 1rem;
      border-bottom: 1px solid #f1f3f5;
      vertical-align: middle;
    }

    .stores-table tr:last-child td {
      border-bottom: none;
    }

    /* Buttons */
    .btn-create {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.6rem 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .btn-create:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }

    .btn-edit {
      background-color: var(--warning);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
    }

    .btn-edit:hover {
      background-color: #db7c0e;
      transform: translateY(-2px);
    }

    .btn-delete {
      background-color: var(--danger);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
    }

    .btn-delete:hover {
      background-color: #c1121f;
      transform: translateY(-2px);
    }

    .btn-icon {
      margin-right: 0.5rem;
    }

    /* Empty State */
    .empty-stores {
      text-align: center;
      padding: 3rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .empty-icon {
      font-size: 3rem;
      color: #e2e8f0;
      margin-bottom: 1rem;
    }

    /* Alert */
    .alert-custom {
      border-radius: 8px;
      border-left: 4px solid var(--danger);
    }

    @media (max-width: 768px) {
      .admin-hero {
        padding: 4rem 0 2rem 0;
        border-radius: 0 0 20px 20px;
      }

      .admin-title {
        font-size: 2rem;
      }

      .content-card {
        padding: 1.5rem;
      }

      .stores-table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>

<body>

<!-- Navigation -->
<div th:include="administrador/template_admin.html::header"></div>

<!-- Hero Section -->
<section class="admin-hero">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb-custom">
        <li class="breadcrumb-item"><a th:href="@{/administrador}">Inicio</a></li>
        <li class="breadcrumb-item active">Tiendas</li>
      </ol>
    </nav>
    <h1 class="admin-title">Gestión de Tiendas</h1>
    <p>Administra todas las tiendas de SafeSales</p>
  </div>
</section>

<!-- Main Content -->
<div class="container">
  <div class="content-card">
    <a th:href="@{/tiendas/create}" class="btn btn-create">
      <i class="fas fa-plus btn-icon"></i> Crear Nueva Tienda
    </a>

    <div th:if="${error}" class="alert alert-danger alert-custom" role="alert">
      <i class="fas fa-exclamation-circle mr-2"></i>
      <span th:text="${error}"></span>
    </div>

    <div th:if="${not #lists.isEmpty(tiendas)}">
      <div class="table-responsive">
        <table class="stores-table">
          <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="tienda:${tiendas}">
            <td th:text="${tienda.nombre}"></td>
            <td th:text="${tienda.descripcion}"></td>
            <td>
              <div class="d-flex gap-2">
                <a class="btn btn-edit" th:href="@{tiendas/edit/{id} (id=${tienda.id})}">
                  <i class="fas fa-edit btn-icon"></i> Editar
                </a>
                <a class="btn btn-delete" th:href="@{tiendas/delete/{id} (id=${tienda.id})}">
                  <i class="fas fa-trash-alt btn-icon"></i> Eliminar
                </a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div th:if="${#lists.isEmpty(tiendas)}" class="empty-stores">
      <div class="empty-icon">
        <i class="fas fa-store"></i>
      </div>
      <h4>No hay tiendas registradas</h4>
      <p class="text-muted">Comienza creando tu primera tienda</p>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:include="administrador/template_admin.html::footer"></div>

<!-- Bootstrap JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
